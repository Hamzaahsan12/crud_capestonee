{% extends "student_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.roll_no|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.issue_date|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.book_code|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg">
                <i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Back To List
            </a>
        </div>
    </div>
    <!-- <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button> -->

</form>
{% endblock content %}
